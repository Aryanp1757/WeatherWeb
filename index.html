<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App  </title>
    
</head>
<body>
        
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="place-container">
                    <div class="time-zone" id="time-zone">Asia/Kolkata</div>
                    <div id="country" class="country">IN</div>
                </div>

                <div class="time" id="time">
                   12:30 <span id="am-pm">AM</span>
                </div>

                <div class="date" id="date">
                   <h2> Monday , 25 April </h2>
                    <div class="others" id="current-weather-items">
                        <div class="weather-itmes">
                            <div>Humidity: 96.26</div>
                        </div> 
                        <div class="weather-itmes">
                            <div>Pressure: 110</div>
                        </div>
                        <div class="weather-itmes">
                            <div>Wind Speed:  180</div> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="future-forecast">
                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Mon</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icons">
                        <div class="others">
                            <div class="temp">Night 26.7&#176;C</div>
                            <div class="temp">Day 39.4&#176;C</div>
                        </div>
                        </div>
                </div>

                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Tue </div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icons">
                        <div class="temp">Night 26.7&#176;C</div>
                        <div class="temp">Day 39.4&#176;C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Wed </div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icons">
                        <div class="temp">Night 26.7&#176;C</div>
                        <div class="temp">Day 39.4&#176;C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Thus</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icons"> 
                        <div class="temp">Night 26.7&#176;C</div>
                        <div class="temp">Day 39.4&#176;C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Fri</div>   
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icons">                   
                        <div class="temp">Night 26.7&#176;C</div>
                        <div class="temp">Day 39.4&#176;C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Sat</div>  
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icons">           
                        <div class="temp">Night 26.7&#176;C</div>
                        <div class="temp">Day 39.4&#176;C</div>
                    </div>
                    <div class="weather-forecast-item">
                        <div class="day">Sun </div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icons">
                        <div class="temp">Night 26.7&#176;C</div>
                        <div class="temp">Day 39.4&#176;C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
